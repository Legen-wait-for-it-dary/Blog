<body>
    <div class="container-fluid">
        <section class="content">
            <div class="row">
                <form class="sign-in">
                    <div class="form-group">
                        <label for="sign-in-email">Email</label>
                        <input type="email" class="form-control" id="sign-in-email" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label for="sign-in-password">Password</label>
                        <input type="password" class="form-control" id="sign-in-password" placeholder="Password">

                    <!--<div class="form-group">
                        <label for="exampleInputFile">File input</label>

                    </div>-->

                        <p class="help-block"><a href="#" id="sign-up-link">or sign up</a></p>
                    </div>
                    <!--<div class="checkbox">
                        <label>
                            <input type="checkbox">
                            Check me out
   
                        </label>
                    </div>-->
                    <button type="submit" class="btn btn-default">Sign in</button>
                </form>
                <form class="sign-up">
                    <div class="form-group">
                        <label for="sign-up-email">Email</label>
                        <input type="email" class="form-control" id="sign-up-email" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label for="sign-up-password">Password</label>
                        <input type="password" class="form-control" id="sign-up-password" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <label for="sign-up-rep-password">Repeat password</label>
                        <input type="password" class="form-control" id="sign-up-rep-password" placeholder="Password">
                    </div>
